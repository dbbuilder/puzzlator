<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#puzzleGradient)" opacity="0.1"/>
  
  <!-- Puzzle pieces -->
  <g transform="translate(50, 50)">
    <!-- Top left piece -->
    <path d="M 0 20 C 0 9, 9 0, 20 0 L 35 0 C 35 -8, 45 -8, 45 0 L 50 0 L 50 20 C 58 20, 58 30, 50 30 L 50 50 L 0 50 Z" 
          fill="url(#puzzleGradient)" opacity="0.8"/>
    
    <!-- Top right piece -->
    <path d="M 50 0 L 80 0 C 91 0, 100 9, 100 20 L 100 50 L 50 50 L 50 30 C 42 30, 42 20, 50 20 Z" 
          fill="url(#puzzleGradient)" opacity="0.6"/>
    
    <!-- Bottom left piece -->
    <path d="M 0 50 L 50 50 L 50 80 C 50 91, 41 100, 30 100 L 20 100 C 20 92, 10 92, 10 100 L 0 100 Z" 
          fill="url(#puzzleGradient)" opacity="0.7"/>
    
    <!-- Bottom right piece -->
    <path d="M 50 50 L 100 50 L 100 80 C 100 91, 91 100, 80 100 L 70 100 C 70 108, 60 108, 60 100 L 50 100 Z" 
          fill="url(#puzzleGradient)" opacity="0.9"/>
  </g>
  
  <!-- Center P -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white">P</text>
</svg>