<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzlator - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .offline-container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: #6b7280;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    
    p {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .offline-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #7c3aed;
      color: white;
    }
    
    .btn-primary:hover {
      background: #6d28d9;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
    }
    
    .offline-features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .offline-features h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4b5563;
    }
    
    .feature-list {
      text-align: left;
      list-style: none;
    }
    
    .feature-list li {
      padding: 0.5rem 0;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .feature-list li::before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still play cached puzzles!
    </p>
    
    <div class="offline-actions">
      <button class="btn-primary" onclick="window.location.reload()">
        Try Again
      </button>
      <button class="btn-secondary" onclick="history.back()">
        Go Back
      </button>
    </div>
    
    <div class="offline-features">
      <h2>Available Offline:</h2>
      <ul class="feature-list">
        <li>Previously played puzzles</li>
        <li>Your game progress</li>
        <li>Achievement tracking</li>
        <li>Local high scores</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/api/ping', { method: 'HEAD' })
        .then(() => {
          // Connection restored
          window.location.reload()
        })
        .catch(() => {
          // Still offline
        })
    }, 5000)
  </script>
</body>
</html>
